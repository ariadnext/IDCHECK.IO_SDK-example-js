<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styles</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://sdkweb.idcheck.io/v2/assets/js/idcheckio-sdk.min.js"></script>
    <script>
      const idcheck = new IdCheckIo({
        theme: {
          body: {
            backgroundColor: '#eef3ff',
            secondaryBackgroundColor: '#ddd', // change loading spinner, breadcrumb or liveness
          },
          typography: {
            title: {
              textColor: 'grey',
            },
            description: {
              textColor: 'grey',
            },
          },
          button: {
            backgroundColor: '#0000de',
            textColor: '#fff',
            hoverColor: '#0000D6',
            borderRadius: '0px',
          },
        },
      });
      fetch('/api/start')
        .then((r) => r.json())
        .then(({ url }) => {
          idcheck.init({ url, element: '#root' });
        });
    </script>
  </body>
</html>
