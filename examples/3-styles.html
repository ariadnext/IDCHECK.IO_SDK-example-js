<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styles</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://sdkweb.idcheck.io/v2/assets/js/idcheckio-sdk.min.js"></script>
    <script>
      const idcheck = new IdCheckIo({
        platform: 'DEMO',
        theme: {
          btnBgColor: 'white',
          btnHoverBgColor: '#ccc',
          btnTxtColor: '#666',
          bodyBgColor: 'lightblue',
          btnBorderRadius: '0px',
          pageTitle: {
            hideImagesBackground: true,
          },
          body: {
            backgroundColor: 'lightblue',
          },
          typography: {
            h1: {
              textColor: 'grey',
            },
            body1: {
              textColor: 'white',
            },
          },
          button: {
            backgroundColor: 'white',
            textColor: 'blue',
            hoverColor: '#ccc',
          },
        },
      });
      fetch('/api/start')
        .then(r => r.json())
        .then(({ uid }) => {
          idcheck.init({ uid, element: '#root' });
        });
    </script>
  </body>
</html>
